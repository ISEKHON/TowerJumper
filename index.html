<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Helix Tower Jumper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="ui-layer">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="score-container">0</div>
      <div id="high-score">Best: 0</div>
      <div id="level-container">Level 1</div>
      <div id="combo-container"></div>
      <div id="streak-container"></div>
      <div id="notification"></div>
      
      <div id="level-complete">
        <div class="level-number"></div>
        <div class="level-score"></div>
      </div>
      
      <!-- Pause Button -->
      <button id="pause-btn" class="pause-button hidden icon-btn">
        <i data-lucide="pause" class="icon-pause"></i>
        <i data-lucide="play" class="icon-play hidden"></i>
      </button>
      
      <!-- Pause Menu -->
      <div id="pause-screen" class="screen hidden glass-panel">
        <h1 class="title-large">PAUSED</h1>
        <div class="pause-stats">
          <div class="stat-card">
            <i data-lucide="award" class="stat-icon"></i>
            <div class="stat-info">
              <span class="stat-label">Score</span>
              <span id="pause-score" class="stat-value">0</span>
            </div>
          </div>
          <div class="stat-card">
            <i data-lucide="layers" class="stat-icon"></i>
            <div class="stat-info">
              <span class="stat-label">Level</span>
              <span id="pause-level" class="stat-value">1</span>
            </div>
          </div>
        </div>
        <button id="resume-btn" class="menu-btn primary"><i data-lucide="play"></i> RESUME</button>
        <button id="settings-btn" class="menu-btn secondary"><i data-lucide="settings"></i> SETTINGS</button>
        <button id="quit-btn" class="menu-btn secondary"><i data-lucide="home"></i> QUIT TO MENU</button>
      </div>
      
      <!-- Settings Menu -->
      <div id="settings-screen" class="screen hidden glass-panel">
        <h1 class="title-medium">SETTINGS</h1>
        <div class="settings-container">
          <div class="setting-item">
            <label for="rotation-sensitivity"><i data-lucide="move-horizontal"></i> Sensitivity</label>
            <div class="slider-container">
              <input type="range" id="rotation-sensitivity" min="1" max="20" value="10" step="1">
              <span class="slider-value" id="sensitivity-value">10</span>
            </div>
          </div>
          <div class="setting-item">
            <label for="max-rotation-speed"><i data-lucide="zap"></i> Max Speed</label>
            <div class="slider-container">
              <input type="range" id="max-rotation-speed" min="5" max="30" value="15" step="1">
              <span class="slider-value" id="max-speed-value">15</span>
            </div>
          </div>
          <div class="setting-item">
            <label class="toggle-label">
              <input type="checkbox" id="show-fps" class="toggle-checkbox">
              <span class="toggle-text"><i data-lucide="monitor"></i> Show FPS</span>
            </label>
          </div>
        </div>
        <button id="settings-back-btn" class="menu-btn"><i data-lucide="chevron-left"></i> BACK</button>
      </div>
      
      <!-- FPS Counter -->
      <div id="fps-counter" class="hidden">60 FPS</div>
      
      <div id="start-screen" class="screen glass-panel">
        <h1 class="title-xl">TOWER<br><span class="accent-text">JUMPER</span></h1>
        <p class="screen-subtitle">Drag to Rotate â€¢ Avoid Red Zones</p>
        <button id="start-btn" class="menu-btn primary pulse-animation"><i data-lucide="play-circle"></i> PLAY</button>
        <button id="start-settings-btn" class="menu-btn secondary"><i data-lucide="settings"></i> SETTINGS</button>
        <button id="about-btn" class="menu-btn secondary"><i data-lucide="info"></i> ABOUT</button>
      </div>
      
      <!-- About Screen -->
      <div id="about-screen" class="screen hidden glass-panel">
        <h1 class="title-medium">ABOUT</h1>
        <div class="about-container">
          <p class="about-text">TowerJumper v1.0</p>
          <div class="dev-info">
            <h2 class="dev-title">Developer</h2>
            <p class="dev-name">Sekhon</p>
            <p class="dev-role">Lead Developer</p>
          </div>
          <p class="about-footer">Made with Three.js & Cannon-es</p>
        </div>
        <button id="about-back-btn" class="menu-btn"><i data-lucide="chevron-left"></i> BACK</button>
      </div>

      <div id="game-over-screen" class="screen hidden glass-panel">
        <h1 class="title-large text-danger">GAME OVER</h1>
        <div class="stats-grid">
           <div class="stat-box">
             <span class="stat-label">Score</span>
             <span id="final-score" class="stat-val">0</span>
           </div>
           <div class="stat-box">
             <span class="stat-label">Level</span>
             <span id="final-level" class="stat-val">1</span>
           </div>
        </div>
        
        <p id="final-high-score" class="final-stat-small"><i data-lucide="trophy"></i> Best: 0</p>
        <p id="final-streak" class="final-stat-small" style="display: none;">Max Streak: 0</p>
        <div class="action-buttons">
            <button id="restart-btn" class="menu-btn primary"><i data-lucide="rotate-ccw"></i> RETRY</button>
            <button id="game-over-menu-btn" class="menu-btn secondary"><i data-lucide="home"></i> MENU</button>
        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
