<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Helix Tower Jumper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="ui-layer">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="score-container">0</div>
      <div id="high-score">Best: 0</div>
      <div id="level-container">Level 1</div>
      <div id="combo-container"></div>
      <div id="streak-container"></div>
      <div id="notification"></div>
      
      <div id="level-complete">
        <div class="level-number"></div>
        <div class="level-score"></div>
      </div>
      
      <div id="start-screen" class="screen">
        <h1>TOWER JUMP</h1>
        <p>Drag to Rotate â€¢ Avoid Red Zones</p>
        <p style="font-size: 18px; margin-top: -30px;">Fall through gaps for combos!</p>
        <p style="font-size: 16px; margin-top: -25px; opacity: 0.7;">ðŸŽ¯ Land on green platform to finish</p>
        <button id="start-btn">PLAY</button>
      </div>
      <div id="game-over-screen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p id="final-score">Score: 0</p>
        <p id="final-level" style="font-size: 18px; margin-top: -20px;">Level: 1</p>
        <p id="final-high-score" style="font-size: 16px; margin-top: -15px; opacity: 0.6;">Best: 0</p>
        <p id="final-streak" style="font-size: 16px; margin-top: -15px; opacity: 0.6; display: none;">Max Streak: 0</p>
        <button id="restart-btn">RETRY</button>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
